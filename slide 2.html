        <img src="img/3.jpg" id="pic-3" / data-content="Baby elephants are forced to perform on the street for money. Most of them are separated from their mothers and fed with beer and amphetamines for the entertainment of tourists. More and more baby elephants are now found roaming the city streets. Some of these could have been smuggled in from the wild. If so, it means that as many as four adult females (foster mothers) may have been killed in the process.">
        <img src="img/4.jpg" id="pic-4" / data-content="Most elephant resorts pay little or no attention to animal welfare. Elephants have to work long hours with not enough to eat or time to rest. House vets are virtually unheard of. Medical attention is given only when the animal is already sick.">
